name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  download_and_publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download mitmproxy
        run: |
          curl -L -o mitmproxy.tar.gz https://downloads.mitmproxy.org/12.1.2/mitmproxy-12.1.2-linux-x86_64.tar.gz

      - name: Extract mitmproxy
        run: |
          tar -xzf mitmproxy-12.1.2-linux-x86_64.tar.gz
          ls -1 mitmproxy-12.1.2-linux-x86_64/* > files.txt

      - name: Publish artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mitmproxy-files
          path: |
            mitmproxy-12.1.2-linux-x86_64/mitmproxy
            mitmproxy-12.1.2-linux-x86_64/mitmdump
            mitmproxy-12.1.2-linux-x86_64/mitmweb
